<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Title</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <style>
        /*チラツキ防止*/
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body class="flex h-screen touch-manipulation select-none">

<main id="app" class="m-auto w-96" v-cloak>

    <ul class="grid grid-cols-2 gap-4 p-3">
        <template v-for="radical in radicals">
            <li class="border text-center" v-bind:class=" {'border-4': radical.radicalIdx === cursorIdx}">
                <img :src="'images/' + radical.images[radical.kindIdx] + '.png'">
            </li>
        </template>
    </ul>

    <div>
        <p>key: {{key}}</p>
        <p>keyCode: {{keyCode}}</p>
        <p>log: {{log}}</p>
    </div>
</main>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="app.js"></script>

</body>
</html>
